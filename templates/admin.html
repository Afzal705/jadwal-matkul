<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manajemen Jadwal Kuliah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #34495e;
    }
    form {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    form input {
      width: 48%;
      margin: 5px 1%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      margin: 10px 1%;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Admin - Manajemen Jadwal Kuliah</h1>

  <form onsubmit="addData(event)">
    <input id="mahasiswa" placeholder="Nama Mahasiswa" required>
    <input id="matakuliah" placeholder="Nama Mata Kuliah" required>
    <input id="dosen" placeholder="Dosen Pengampu" required>
    <input id="ruangan" placeholder="Ruangan" required>
    <input id="slot" placeholder="Slot Waktu (cth: Senin 08.00)" required>
    <button type="submit">Tambah Data</button>
  </form>

  <table id="jadwal">
    <thead>
      <tr>
        <th>Mata Kuliah</th>
        <th>Dosen</th>
        <th>Slot Waktu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadJadwal() {
      const res = await fetch("/api/jadwal_mahasiswa");
      const data = await res.json();
      const tbody = document.querySelector("#jadwal tbody");
      tbody.innerHTML = "";
      for (let item of data) {
        tbody.innerHTML += `
          <tr>
            <td>${item.matakuliah}</td>
            <td>${item.dosen}</td>
            <td>${item.slot}</td>
          </tr>
        `;
      }
    }

    async function addData(e) {
      e.preventDefault();
      const data = {
        mahasiswa: document.getElementById("mahasiswa").value,
        matakuliah: document.getElementById("matakuliah").value,
        dosen: document.getElementById("dosen").value,
        ruangan: document.getElementById("ruangan").value,
        slot: document.getElementById("slot").value
      };
      await fetch("/api/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      alert("âœ… Data berhasil ditambahkan!");
      loadJadwal();
    }

    loadJadwal();
  </script>
</body>
</html>
